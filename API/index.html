<!DOCTYPE html>
<html>
<head>
  <title>Bengaluru Weather App</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">
  <h1>ðŸŒ¤ Bengaluru Weather</h1>
  <p id="weather">Click the button to check the weather!</p>
  <button onclick="getWeather()" style="padding:10px 20px; font-size:16px;">Get Weather</button>

  <script>
    async function getWeather() {
      // Free API for current weather (Open-Meteo)
      const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=12.97&longitude=77.59&current_weather=true");
      const data = await response.json();
      const temp = data.current_weather.temperature;
      const wind = data.current_weather.windspeed;
      document.getElementById("weather").innerText = 
        `Temperature: ${temp}Â°C | Wind Speed: ${wind} km/h`;
    }
  </script>
</body>
</html>
